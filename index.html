<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yandi's Soundpad</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/superlogo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">


</head>
<body>

    <h1>Yandi's Soundpad</h1>

    <section class="teclado">
        <button class="tecla tecla_2099">2099</button>
        <button class="tecla tecla_atumalaca">Atumalaca</button>
        <button class="tecla tecla_xandão">Xandão</button>

        <button class="tecla tecla_flamengo">Flamengo</button>
        <button class="tecla tecla_xaropinho">Xaropinho</button>
        <button class="tecla tecla_kiko">Kiko</button>

        <button class="tecla tecla_chapolin">Chapolin</button>
        <button class="tecla tecla_naoquer">Chaves</button>
        <button class="tecla tecla_fatos">Fatos</button>
    </section>

    <audio src="sounds/2099.WAV" id="som_tecla_2099"></audio>
    <audio src="sounds/Atumalaca.WAV" id="som_tecla_atumalaca"></audio>
    <audio src="sounds/Xandão.WAV" id="som_tecla_xandão"></audio>
    <audio src="sounds/Flamengo.WAV" id="som_tecla_flamengo"></audio>
    <audio src="sounds/Xaropinho.WAV" id="som_tecla_xaropinho"></audio>
    <audio src="sounds/Kiko.WAV" id="som_tecla_kiko"></audio>
    <audio src="sounds/Sigam-me os bons.WAV" id="som_tecla_chapolin"></audio>
    <audio src="sounds/Ele não quer.WAV" id="som_tecla_naoquer"></audio>
    <audio src="sounds/fatos.WAV" id="som_tecla_fatos"></audio>

    <script src="main.js"></script>
</body>
</html>
